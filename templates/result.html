<!DOCTYPE html>
<html>
<head>
    <title>Sleep Calculator Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Current time and toggle switch -->
    <div class="current-time-container">
        <div class="toggle-container">
            <label class="switch24">
                <input type="checkbox" id="time-format-toggle">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">24 Hour</span>
        </div>
    </div>

    <h1 class="results">Your Sleep Calculation</h1>

    <div class="result-box">
        <p class="result-label">Current Time</p>
        <p class="result-value" id="currentTime" data-original-time="{{ result.current_time }}">{{ result.current_time }}</p>

        <p class="result-label">Time to Fall Asleep</p>
        <p class="result-value">{{ result.time_to_fall_asleep }} minutes</p>

        <p class="result-label">Suggested Alarm Time</p>
        <p class="result-value" id="alarmTime" data-original-time="{{ result.alarm_time }}">{{ result.alarm_time }}</p>
    </div>

    <a href="/" class="go-back-button">Go Back</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
